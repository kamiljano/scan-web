apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: test
  namespace: argo
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: clone-and-build
            template: clone-and-build-template

    - name: clone-and-build-template
      container:
        image: 10.104.84.38:5000/scanweb:latest
        command: ['/bin/sh', '-c']
        args:
          [
            'sw import commoncrawl -d latest -s postgresql://scanweb:scanweb_password@scanweb-postgres.scanweb.svc.cluster.local:5433/scanweb',
          ]
        imagePullPolicy: Always
